<div class="button_container">
  <button class="button" type="button" (click)="goToPrevious()">Previous page</button>
  <button class="button" type="button" (click)="goToNext()">Next page</button>
</div>
<div class="card_container">
  <div class="card" *ngFor="let location of locations">
    <h2 class="title">{{ location.name }}</h2>
    <p class="paragraph">
      <span class="bold_paragraph">Type: </span>{{ location.type }}
    </p>
    <p class="paragraph">
      <span class="bold_paragraph">Dimension: </span>{{ location.dimension }}
    </p>
  </div>
</div>
